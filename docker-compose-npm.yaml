# ==================================================================
# Docker Compose dla Dify + Nginx Proxy Manager + Portainer CE
#
# KONFIGURACJA: Zhardkodowana (porty, hosty, ustawienia)
# SEKRETY: Jako zmienne środowiskowe z Portainer UI
# ==================================================================

x-shared-env: &shared-api-worker-env
  # URLs - puste, używamy tej samej domeny przez Nginx Proxy Manager
  CONSOLE_API_URL: ""
  CONSOLE_WEB_URL: ""
  SERVICE_API_URL: ""
  APP_API_URL: ""
  APP_WEB_URL: ""
  FILES_URL: ""
  INTERNAL_FILES_URL: ""

  # Server Configuration - stałe wartości
  LOG_LEVEL: INFO
  DEBUG: "false"
  FLASK_DEBUG: "false"

  # SEKRETY - z Portainer UI
  SECRET_KEY: ${SECRET_KEY}

  # Database - stałe + sekret
  DB_USERNAME: postgres
  DB_HOST: db
  DB_PORT: 5432
  DB_DATABASE: dify
  # SEKRET:
  DB_PASSWORD: ${DB_PASSWORD}

  # Redis - stałe + sekret
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_DB: 0
  # SEKRET:
  REDIS_PASSWORD: ${REDIS_PASSWORD}

  # Celery - używa hasła Redis
  CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1

  # Storage - lokalne pliki
  STORAGE_TYPE: opendal
  OPENDAL_SCHEME: fs
  OPENDAL_FS_ROOT: storage

  # Vector Store - Weaviate
  VECTOR_STORE: weaviate
  WEAVIATE_ENDPOINT: http://weaviate:8080
  # SEKRET:
  WEAVIATE_API_KEY: ${WEAVIATE_API_KEY}

  # Sandbox
  CODE_EXECUTION_ENDPOINT: http://sandbox:8194
  # SEKRET:
  CODE_EXECUTION_API_KEY: ${CODE_EXECUTION_API_KEY}

  # SSRF Proxy
  SSRF_PROXY_HTTP_URL: http://ssrf_proxy:3128
  SSRF_PROXY_HTTPS_URL: http://ssrf_proxy:3128

services:
  # ===================================
  # API Service
  # ===================================
  api:
    image: langgenius/dify-api:1.9.2
    restart: always
    environment:
      <<: *shared-api-worker-env
      MODE: api
      PLUGIN_REMOTE_INSTALL_HOST: localhost
      PLUGIN_REMOTE_INSTALL_PORT: 5003
      # SEKRET:
      INNER_API_KEY_FOR_PLUGIN: ${PLUGIN_DIFY_INNER_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./volumes/app/storage:/app/api/storage
    networks:
      - ssrf_proxy_network
      - default

  # ===================================
  # Worker Service
  # ===================================
  worker:
    image: langgenius/dify-api:1.9.2
    restart: always
    environment:
      <<: *shared-api-worker-env
      MODE: worker
      # SEKRET:
      INNER_API_KEY_FOR_PLUGIN: ${PLUGIN_DIFY_INNER_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./volumes/app/storage:/app/api/storage
    networks:
      - ssrf_proxy_network
      - default

  # ===================================
  # Worker Beat (Scheduler)
  # ===================================
  worker_beat:
    image: langgenius/dify-api:1.9.2
    restart: always
    environment:
      <<: *shared-api-worker-env
      MODE: worker_beat
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./volumes/app/storage:/app/api/storage

  # ===================================
  # Web Service (Frontend)
  # ===================================
  web:
    image: langgenius/dify-web:1.9.2
    restart: always
    environment:
      CONSOLE_API_URL: ""
      APP_API_URL: ""
      NEXT_PUBLIC_COOKIE_DOMAIN: ""

  # ===================================
  # PostgreSQL Database
  # ===================================
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: dify
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_MAX_CONNECTIONS: 100
      # SEKRET:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./volumes/db/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===================================
  # Redis Cache
  # ===================================
  redis:
    image: redis:6-alpine
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    volumes:
      - ./volumes/redis/data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ===================================
  # Sandbox (Code Execution)
  # ===================================
  sandbox:
    image: langgenius/dify-sandbox:0.2.12
    restart: always
    environment:
      GIN_MODE: release
      WORKER_TIMEOUT: 15
      ENABLE_NETWORK: "true"
      HTTP_PROXY: http://ssrf_proxy:3128
      HTTPS_PROXY: http://ssrf_proxy:3128
      # SEKRET:
      API_KEY: ${CODE_EXECUTION_API_KEY}
    volumes:
      - ./volumes/sandbox/dependencies:/dependencies
    networks:
      - ssrf_proxy_network
      - default

  # ===================================
  # Plugin Daemon
  # ===================================
  plugin_daemon:
    image: langgenius/dify-plugin-daemon:0.3.3-local
    restart: always
    environment:
      DIFY_INNER_API_URL: http://api:5001
      # SEKRETY:
      SECRET_KEY: ${PLUGIN_DAEMON_KEY}
      DIFY_INNER_API_KEY: ${PLUGIN_DIFY_INNER_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./volumes/plugin_daemon:/app/storage

  # ===================================
  # SSRF Proxy
  # ===================================
  ssrf_proxy:
    image: ubuntu/squid:latest
    restart: always
    volumes:
      - ./ssrf_proxy/squid.conf.template:/etc/squid/squid.conf.template
      - ./ssrf_proxy/docker-entrypoint.sh:/docker-entrypoint-mount.sh
    entrypoint:
      [
        "sh",
        "-c",
        "cp /docker-entrypoint-mount.sh /docker-entrypoint.sh && sed -i 's/\r$$//' /docker-entrypoint.sh && chmod +x /docker-entrypoint.sh && /docker-entrypoint.sh",
      ]
    environment:
      HTTP_PORT: 3128
      COREDUMP_DIR: /var/spool/squid
      REVERSE_PROXY_PORT: 8194
      SANDBOX_HOST: sandbox
      SANDBOX_PORT: 8194
    networks:
      - ssrf_proxy_network
      - default

  # ===================================
  # Nginx Reverse Proxy
  # PORT 8100 - dla Nginx Proxy Manager
  # ===================================
  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template
      - ./nginx/proxy.conf.template:/etc/nginx/proxy.conf.template
      - ./nginx/https.conf.template:/etc/nginx/https.conf.template
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/docker-entrypoint.sh:/docker-entrypoint-mount.sh
    entrypoint:
      [
        "sh",
        "-c",
        "cp /docker-entrypoint-mount.sh /docker-entrypoint.sh && sed -i 's/\r$$//' /docker-entrypoint.sh && chmod +x /docker-entrypoint.sh && /docker-entrypoint.sh",
      ]
    environment:
      NGINX_SERVER_NAME: _
      NGINX_HTTPS_ENABLED: "false"
      NGINX_PORT: 80
      NGINX_WORKER_PROCESSES: auto
      NGINX_CLIENT_MAX_BODY_SIZE: 100M
      NGINX_KEEPALIVE_TIMEOUT: 65
      NGINX_PROXY_READ_TIMEOUT: 3600s
      NGINX_PROXY_SEND_TIMEOUT: 3600s
    depends_on:
      - api
      - web
    ports:
      - "8100:80"  # Stały port dla NPM - bez zmiennych!

  # ===================================
  # Weaviate Vector Database
  # ===================================
  weaviate:
    image: semitechnologies/weaviate:1.27.0
    restart: always
    profiles:
      - weaviate
    volumes:
      - ./volumes/weaviate:/var/lib/weaviate
    environment:
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "false"
      DEFAULT_VECTORIZER_MODULE: none
      CLUSTER_HOSTNAME: node1
      AUTHENTICATION_APIKEY_ENABLED: "true"
      AUTHENTICATION_APIKEY_USERS: hello@dify.ai
      AUTHORIZATION_ADMINLIST_ENABLED: "true"
      AUTHORIZATION_ADMINLIST_USERS: hello@dify.ai
      # SEKRET:
      AUTHENTICATION_APIKEY_ALLOWED_KEYS: ${WEAVIATE_API_KEY}

networks:
  ssrf_proxy_network:
    driver: bridge
  default:
    driver: bridge
